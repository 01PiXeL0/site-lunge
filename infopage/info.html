<body>

</div>
    </header>
        <section class="welcome">

                    <h1 class="h1h1h1">Информация о количестве точек за последние года:</h1>
                    <canvas class="myChart" id="myChart" width="600px" height="300px"></canvas>
                </div>
        </section>
        <footer class="footer">
            <div class="container">

                <img src="/images/icons/logo.png" alt="Логотип" class="footer__logo">

              <nav class="footer__nav">

        <script>
            document.getElementById("backtomain").addEventListener("click", function() {

                window.location.href = "/mainpage.html"; 
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            let ctx = document.querySelector('#myChart').getContext('2d');
            ctx.canvas.parentNode.style.height = '600px';
            ctx.canvas.parentNode.style.paddingLeft = '330px';
            let myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [2019,2020,2021,2022,2023],
                    datasets: [{
                        label: 'Открытие новых точек в городе',
                        data: [1, 4, 6, 8, 15],
                        backgroundcolor: [
                            'black'
                        ],
                        borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {}
            });
        </script>
